    <style>
        body {

        .dropbtn {
  background-color: whitesmoke;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Style The Dropdown Button */
.dropbtn {
  background-color: #f8f8f8;
  color: rgb(0, 0, 0);
  padding: 3px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #ffffff;
}


      
        </style>

    <script>
        let statsData = [];

        $(document).ready(function () {
            loadData();
        });
        async function loadData() {
            plot_chart(statsData);
            await getLeetcodeStats();
            console.log(statsData);
            plot_chart(statsData);
        }
        async function getLeetcodeStats() {
            // return new Promise((resolve) => {
            let baseUrl = "https://competitive-coding-api.herokuapp.com/api/leetcode/"
            let userNames = ["mohithaakash", "neal_wu", "JOHNKRAM", "nyu_ldf", "cosmo"];

            for (var name of userNames) {
                console.log(baseUrl + name);
                // $.get((baseUrl + name), function (data, status) {
                //     console.log("Data: " + data + "\nStatus: " + status);
                //     statsData.push(data);
                // });
                const response = await fetch(baseUrl + name);

                // Storing data in form of JSON
                var data = await response.json();
                data["username"] = name;
                statsData.push(data);
            }
            console.log("return");
            //     resolve();
            // })
            // return;
        } //- get data
        // Build the chart
        function plot_chart(data) {
            let seriesData = [];
            let singleUser;

            for (const d of data) {
                singleUser = {};
                singleUser["username"] = (d["username"]);
                singleUser["x"] = parseInt(d["total_problems_submitted"]);
                singleUser["y"] = parseInt(d["total_problems_solved"]);
                singleUser["z"] = parseFloat(d["acceptance_rate"]);
                seriesData.push(singleUser);
            }
            console.log(seriesData);
            Highcharts.chart('container', {

                chart: {
                    type: 'bubble',
                    plotBorderWidth: 1,
                    zoomType: 'xy'
                },

                legend: {
                    enabled: false
                },

                title: {
                    text: 'Hackerearth Stats'
                },

               
                accessibility: {
                    point: {
                        valueDescriptionFormat: '{index}. {point.name}, fat: {point.x}g, sugar: {point.y}g, obesity: {point.z}%.'
                    }
                },

                xAxis: {
                    gridLineWidth: 1,
                    title: {
                        text: 'Total Problems Submitted'
                    },
                    labels: {
                        format: '{value}'
                    },
                },

                yAxis: {
                    startOnTick: false,
                    endOnTick: false,
                    title: {
                        text: 'Total Problems Solved'
                    },
                    labels: {
                        format: '{value}'
                    },
                    maxPadding: 0.2,
                },

                tooltip: {
                    useHTML: true,
                    headerFormat: '<table>',
                    pointFormat: '<tr><th colspan="2"><h3>{point.username}</h3></th></tr>' +
                        '<tr><th>Total Problems Submitted:</th><td>{point.x}</td></tr>' +
                        '<tr><th>Total Problems Solved:</th><td>{point.y}</td></tr>' +
                        '<tr><th>Acceptance Rate:</th><td>{point.z}%</td></tr>',
                    footerFormat: '</table>',
                    followPointer: true
                },

                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true,
                            format: '{point.username}'
                        }
                    }
                },

                series: [{
                    data: seriesData
                }]

            });
        }
    </script>
      <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
              myDropdown.classList.remove('show');
            }
          }
        }
        </script>
