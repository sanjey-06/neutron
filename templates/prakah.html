        .dropbtn {
  background-color: whitesmoke;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  color: rgb(65, 65, 203);
}

      
        </style>

      <script>
          window.onload=()=>{
  
  const baseUrl   =   "https://competitive-coding-api.herokuapp.com/api/codechef/"
  
  
      let users   =   ["reejubhai","rudra56","demonblood"]
  
      let ranks  =   []
      let solveCounts=[]
      for(let user of users){
          fetch(baseUrl+user)
              .then(res=>res.json())
              .then(res=>{
                  console.log(res)
                  let name    =   res.user_details.name;
                  let rank    =   res.global_rank
                  rank        =   rank    === 'Inactive'?0:Number(rank)
      
                  ranks.push(
                      {
                          name    :   name,
                          data    :   [rank]
                      }
                  )
               
                  
              }).then(()=>{
                  Highcharts.chart('container', {
                      chart: {
                          type: 'bar'
                      },
                      title: {
                          text: 'Ranking'
                      },
                      yAxis: {
                          title: {
                              text: 'Ranking'
                          },
  
                          // labels: {
                          //         enabled: true,
                          //         formatter: function() {
                          //                 console.log(ranks[this.value]);
                          //             return ranks[this.value].name;
                          //             },
                          //     }
                      },
                  
                      series: [
                          ...ranks
                      ]
              });
              
              })
              .catch(
                  err=>console.log(err)
              );
      }
      
  
  
          }   
  </script>
      <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
              myDropdown.classList.remove('show');
            }
          }
        }
        </script>
